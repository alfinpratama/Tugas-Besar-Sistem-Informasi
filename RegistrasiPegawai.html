<body>

         <!--  <div class="col-lg-6">
 -->            <div class="login_box">
              <p class= "Regis">Registrasi Pegawai</p>
              <form action="#" method="POST">
                <table>
                    <tr>
                        
                        <td><input type="text" size="30" placeholder="No Induk Pegawai"></td>
                    </tr>
                    <tr>
                        <td><input type="text" size="30" placeholder="Nama"></td>

                    <tr>

                    </tr>

                    </tr>

                      <td><input type="text" size="30" placeholder = "Divisi"></td>

                    <table>
                          <tr>
                                <td><input type="text" name="tanggal" size="4" placeholder="Tgl Lahir"/> </td>

                                <td> : </td>

                                <td> Tahun </td>

                        </tr>
                   </table>
                
            </table><br>
            <input type="checkbox"> Saya setuju dengan persyaratan yang di ajukan<br><br>
